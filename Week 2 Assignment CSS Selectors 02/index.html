    <li>one</li> <!-- font red due to first child --> <!-- background beige due to odd -->

    <li>four</li> <!-- background blue due to even --> 
    <li>five</li> <!-- font green due to last child -->
    </ul>

    <ul>
    <li>first</li> <!-- font red due to first child --> <!-- background beige due to odd -->
    <li>second</li> <!-- background blue due to even -->
    <li>third</li> <!-- background beige due to odd --> <!-- font pink due to 3rd child (nth child (3)) -->
    <li>fourth</li> <!-- background blue due to even -->
    <li>fifth</li> <!-- font green due to last child -->
    </ul>

    <ul>
    <li>Only list item</li> <!-- font gold due to only child -->
    </ul>

    <!-- Starting from the 2nd one, every third is violet due to nth child (3n+2) -->

    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>
